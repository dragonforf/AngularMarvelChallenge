<div *ngIf="loading" style="position: absolute; width: 100%; height: 200%; z-index: 10; background-color: rgba(40, 40, 40, 0.95); text-align: center;">
    <div style="background-color: white; width: 40px; height: 40px;"></div>
</div>

<div class="row" style="background-color: rgb(45, 39, 39);">
    <div class="col-md-4 logoStand">
        <img src="./assets/developer_marvel.png" />
    </div>
    <div class="col-md-4">
        <div style="width: 100%; padding: 15px;" class="d-flex align-items-center">
            <input  type="search" placeholder="Search character..." style="height: 40px; width: 100%; border: 0px; padding: 15px;" />
            <div style=" background-color: white; background-image: url('./assets/icons/search.png'); display: inline-block; width: 50px; height: 40px; cursor: pointer;"></div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<div class="row">
    <div class="col-md-9" style="background-color: rgb(244, 244, 244);">
        <br />
        <div class="row">
            <div class="col-md-9">
                <div style="background-image: url('./assets/icons/characters.png'); display: inline-block; width: 40px; height: 40px;"></div>Characters
            </div>
            <div class="col-md-3">
                <select class="form-control">
                    <option>Sort by</option>
                    <option>Sort by</option>
                    <option>Sort by</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div *ngFor='let character of characters' class="col-md-6">
                <div class="row character-card">
                    <div class="col-md-4">
                        <img src="{{character.thumbnail.path}}/standard_large.{{character.thumbnail.extension}}" class="character-thumbnail" />
                    </div>
                    <div class="col-md-8">
                        <div style="height: 30px;">{{character.name}}</div>
                        <div style="height: 110px; overflow-y: scroll;">{{character.description}}</div>
                        <div class="btn btn-info" style="margin-top: 10px;" (click)="toggleLoading()">View More</div>
                    </div>
                </div>
            </div>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" (click)='changePage(currentPage-1)' [hidden]="lowerLimitReached">&lt;</a></li>
                <li class="page-item"><a class="page-link" (click)='changePage(currentPage-1)' [hidden]="lowerLimitReached">{{currentPage-1}}</a></li>
                <li class="page-item"><a class="page-link current-page">{{currentPage}}</a></li>
                <li class="page-item"><a class="page-link" (click)='changePage(currentPage+1)'>{{currentPage+1}}</a></li>
                <li class="page-item"><a class="page-link" (click)='changePage(currentPage+2)'>{{currentPage+2}}</a></li>
                <li class="page-item"><a class="page-link" (click)='changePage(currentPage+3)'>{{currentPage+3}}</a></li>
                <li class="page-item"><a class="page-link" (click)='changePage(currentPage+1)'>&gt;</a></li>
            </ul>
        </nav>
    </div>
    <div class="col-md-3" style="background-color: rgb(235, 235, 235);">
        <div class="col-md-9">
            <br />
            <div style="background-image: url('./assets/icons/favourites.png'); display: inline-block; width: 40px; height: 40px;"></div>My favourites
        </div>
    </div>
</div>
