<div>
    {{theCharacter.id}}
</div>
<div class="character-modal-title">
    <h3>{{theCharacter.name}}</h3>
</div>
<div class="character-modal-image">
    <img src='{{theCharacter.thumbnail.path+"/standard_fantastic."+theCharacter.thumbnail.extension}}' />
</div>
<div class="character-modal-description">
    {{theCharacter.description}}
</div>
<div *ngFor="let comic of theCharacter.comics" >
    <a class="comic-item" (click)="openComicModal(comic)">&bull;{{comic.name}}</a>
</div>
